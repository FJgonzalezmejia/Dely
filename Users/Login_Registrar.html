<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Login_Registro.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="logo-container">
        <img src="./img/Deli_Logo.png" alt="" id="logo-container2">
      </div><br>
    <div class="body">
        <div>
            <h3>Crea tu Usuario</h3>
        </div>
        <div class="nombre">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="apellido">
            <label for="apellido">Apellido</label><br>
            <input type="text" id="apellido" placeholder="Ingresa tu apellido">
        </div>
        <div>
            <label for="opciones">Selecciona tu Area:</label><br>
            <select class="form-select" aria-label="Default select example" id="opciones">
                <option value="" disabled selected>Seleccionar</option>              
                <option value="AdminFundap">Admin Fundap</option> 
                <option value="AdminRefugio">Admin Refugio</option> 
                <option value="AdminCteisa">Admin CIEM/CTEISA</option> 
                <option value="AdminEnfermeria">Admin Enfermeria</option>
                <option value="Cteisa">CTEISA</option>
                <option value="Ciem">CIEM</option>  
                <option value="Visitante">Visitante</option>
                <option value="Academias">Academia CIEM/CTEISA</option>  
                <option value="Enfermeria">Enfermeria</option>    
                <option value="Cocina">Cocina</option>
                <option value="Reposteria">Reposteria</option>
                <option value="serigrafia">Serigrafia</option>
                <option value="Estetica">Estetica</option>
                <option value="Barberia">Barberia</option>
                <option value="Corte Conflecion">Corte Conflecion</option>
                <option value="Electrcidad">Electrcidad</option>
                <option value="Automotriz">Automotriz</option>
                <option value="Mecanica de Motos">Mecanica de Motos</option>

                <!-- Agrega más opciones según sea necesario -->
            </select>
        </div><br>
        <div>
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" placeholder="Ingresa tu numero de telefono">
        </div>
        <div class="correo">
            <label for="correo" >Correo electronico</label><br>
            <input type="email" name="" id="correo" placeholder="Ingresa tu Correo Electronico">
        </div>
        <div class="contraseña">
            <label for="contraseña" >Contraseña</label><br>
            <input type="password" name="" id="contraseña" placeholder="Ingresa tu Contraseña">
        </div>
        <div class="button">
            <button type="button" id="button">Crear Mi Usuario</button>
        </div>
    </div>
    <script type="module" src="Login_Registar.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
