<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Delivery Gourmet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Ingreso_de_productos.html">Ingreso de productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ProducAdmin.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="historial.html">Historial de Ventas</a>
                        </li>
                    </ul>
                    <!-- Botón para escanear código QR -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn btn-primary" id="scanQRBtn">Escanear QR</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container mt-4">
        <h1>Ingreso de Productos</h1>
        <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" id="inputNombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="inputDescripcion" class="form-label">Descripción</label>
            <input type="text" id="inputDescripcion" class="form-control">
        </div>
        <div class="mb-3">
            <label for="inputPrecio" class="form-label">Precio</label>
            <input type="text" id="inputPrecio" class="form-control" placeholder="Q">
        </div>
        <div class="mb-3">
            <label for="inputCategoria" class="form-label">Categoría</label>
            <select id="inputCategoria" class="form-select">
                <option value="" disabled selected>Seleccionar</option>
                <option value="Refa">Refacciones</option>
                <option value="Almuerzo">Almuerzos</option>
                <option value="Postre">Postres</option>
                <option value="Bebida">Bebidas</option>
                <option value="Otros">Otros</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputFile" class="form-label">Imagen del Producto</label>
            <input type="file" id="inputFile" class="form-control"> 
        </div>
        <div>
            <button class="btn btn-primary" id="btnGuardar">Guardar</button>
        </div><br>
    </div>

    <script type="module" src="Ingreso_de_productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
